<div *ngIf="user === null" class="avatar" (click)="onSelect()"></div>
<img *ngIf="user !== null" class="photo_profile" alt="avatar" [src]="user.photo" (click)="onSelect()"/>

<div class="loginPanel" [class.opened]="isSelected">

    <ng-template [ngIf]="auth === null">
        <!-- <a><div class="login"></div></a> -->
        <!-- <a><div class="sign_up"></div></a> -->
        <div class="change_user" routerLink="/user"></div>
        <div class="change_advertiser" routerLink="/ad"></div>
    </ng-template>

    <ng-template [ngIf]="auth === 'user'">
        <!-- <div class="profile"></div> -->
        <!-- <a><div class="search"></div></a> -->
        <div class="change_advertiser" routerLink="/ad"></div>
        <!--<a><div class="log_out" (click)="logout()"></div></a>-->
    </ng-template>

    <ng-template [ngIf]="auth === 'advertiser'">
        <!-- <div class="profile"></div> -->
        <!-- <a><div class="search"></div></a> -->
        <div class="site" (click)="createSite()"></div>
        <div class="change_user" routerLink="/user"></div>
        <!--<a><div class="log_out" (click)="logout()"></div></a>-->
    </ng-template>

</div>
