<div *ngIf="user == null">
    <a><div class="avatar" (click)="onSelect()"></div></a>
</div>

<div *ngIf="user !== null">
    <a><img class="photo_perfil" src="{{user.photo}}" (click)="onSelect()" /></a>
</div>

<div class="loginPanel" *ngIf="isSelected">

    <div *ngIf="auth == null">
        <!-- <a><div class="login"></div></a> -->
        <!-- <a><div class="sign_up"></div></a> -->
        <a><div class="change_user" routerLink="/user"></div></a>
        <a><div class="change_advertiser" routerLink="/ad"></div></a>
    </div>

    <div *ngIf="auth == 'user'">
        <!-- <div class="perfil"></div> -->
        <!-- <a><div class="search"></div></a> -->
        <a><div class="change_advertiser" routerLink="/ad"></div></a>
        <!--<a><div class="log_out" (click)="logout()"></div></a>-->
    </div>

    <div *ngIf="auth == 'advertiser'">
        <!-- <div class="perfil"></div> -->
        <!-- <a><div class="search"></div></a> -->
        <a><div class="site" (click)="createSite()"></div></a>
        <a><div class="change_user" routerLink="/user"></div></a>
        <!--<a><div class="log_out" (click)="logout()"></div></a>-->
    </div>

</div>
