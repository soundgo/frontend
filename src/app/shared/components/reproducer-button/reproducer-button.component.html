<div
        class="icon"
        *ngIf="!isActive"
        [class.active]="isActive"
        [ngStyle]="{'width.px': size, 'height.px': size, 'background-color': color, 'background-image': 'url(' + icon + ')', 'background-size.px': size-10+''}">
</div>

<div
        class="icon active"
        *ngIf="isActive"
        [ngStyle]="{'width.px': size-2+'', 'height.px': size-2+'', 'border': '2px solid ' + color, 'background-image': 'url(' + icon + ')', 'background-size.px': size-10+''}">
</div>
