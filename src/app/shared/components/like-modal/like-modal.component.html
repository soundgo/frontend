<h1 mat-dialog-title>Like audio</h1>
<div mat-dialog-content>
    <p>When you like an audio, you support it, and for that reason the time that the audio stay in the map is incremented
        to let more people listen to it!</p>
    <br>
    <small>This action cannot be undone</small>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button color="primary" (click)="likeAudio()">Like</button>
</div>
