<div *ngIf="!isRecorded" (click)="stopRecord()" [class.siriWave]="isRecording" #siri></div>
<ng-template [ngIf]="!isRecording && !isRecorded">
    <div class="container">
        <div class="recorder-container" [class.ad]="isAd" (click)="startRecord()">
            <div class="icon"></div>
            <p>{{ 'Tap to record' | translate }}</p>
        </div>
    </div>
</ng-template>
