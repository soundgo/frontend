<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Maximum price to pay</mat-label>
        <input matInput type="number" [(ngModel)]="maxToPay" (input)="calculatePrice()" />
    </mat-form-field>
</div>
<div class="numReproductions" *ngIf="maxToPay > 0">
    <h1>{{maxNumberOfReproductions}} </h1>
</div>
<mat-dialog-actions>
    <button mat-raised-button class="calculatePrice" (click)="submit()"> Done</button>
</mat-dialog-actions>
