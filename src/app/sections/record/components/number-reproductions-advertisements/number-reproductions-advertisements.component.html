<div mat-dialog-content>
    <label>Max to Pay:
        <input [(ngModel)]="maxToPay" (change)="calculatePrice()" placeholder="max to pay"/>
    </label>
</div>
<div *ngIf="maxToPay > 0">
    <h1>{{maxNumberOfReproductions}} </h1>
</div>
<mat-dialog-actions>
    <button mat-raised-button class="calculatePrice" (click)="submit()"> Done</button>
</mat-dialog-actions>
