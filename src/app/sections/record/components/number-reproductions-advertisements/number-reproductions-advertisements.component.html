<h1 mat-dialog-title>Maximum price to pay</h1>
<div mat-dialog-content>
    <p>
        We will show how many reproductions can have your ad.
    </p>
    <mat-form-field>
        <input matInput type="number" [(ngModel)]="maxToPay" (input)="calculatePrice()" />
    </mat-form-field>
</div>
<div class="numReproductions" *ngIf="maxToPay > 0">
    <h1>{{maxNumberOfReproductions}} reproductions</h1>
</div>
<mat-dialog-actions>
    <button mat-button class="saveButton" (click)="saveCategory()">Save</button>
</mat-dialog-actions>
