<div class="header">
    <h1 mat-dialog-title><b>{{ data.site.name || data.properties.name }}</b></h1>
    <div class="buttons-wrapper">
        <app-reproducer-button *ngIf="isEditable()"
                               [icon]="'/assets/images/edit-site.png'"
                               [activeIcon]="'/assets/images/edit-site-active.png'"
                               [color]="'dodgerblue'"
                               [isActive]="isEditing"
                               (click)="editSite()">
        </app-reproducer-button>
        <app-reproducer-button *ngIf="isEditable()"
                               [activeIcon]="'/assets/images/delete.png'"
                               [icon]="'/assets/images/delete-active.png'"
                               [color]="'#AF2237'"
                               [isActive]="isRemoving"
                               (click)="deleteSite()">
        </app-reproducer-button>
        <app-site-record *ngIf="canRecord" [siteId]="data.properties.id" (click)="closeSitePanel()"></app-site-record>
    </div>
</div>
<p>{{ data.site.description }}</p>
<mat-nav-list *ngIf="data.audios.length === 0">
    <mat-list-item>
        <span mat-line>{{ 'There\'s no audios to listen' | translate }}</span>
    </mat-list-item>
</mat-nav-list>
<mat-nav-list *ngIf="data.audios.length !== 0">
    <mat-list-item *ngFor="let audio of data.audios; let idx=index">
        <div class="reproducer" plyr plyrType="audio" [plyrSources]="[{ src: audio.path, type: 'audio/ogg' }]"
             [plyrOptions]="{ controls: ['play', 'progress', 'current-time'] }"></div>
        <img width="40" height="40" *ngIf="isCreatedByLoggedUser(audio)" [src]="'/assets/images/delete.png'" (click)="deleteAudio(audio.id, idx)" />
    </mat-list-item>
</mat-nav-list>
